{% extends 'layouts/main.html' %}
{% set title = "Select a new regulatory contact" %}


{% block pageTitle %}
{{title}}
{% endblock %}

{% block beforeContent %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-full">


    {{
    govukBackLink ({
    text: 'Back',
    href: 'javascript:history.back()'
    })
    }}

  </div>

</div>

{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-label-wrapper">
      <label class="govuk-label govuk-label--l" for="postcode">
        {{title}}
      </label>
    </h1>
    <div class="govuk-form-group">

      <select class="govuk-select" id="sort" name="sort">
        <option value="choose" selected>Select a user</option>
        <option value="published">Donald Smith (d.smith@ofgem.gov.uk)</option>
      </select>
    </div>
    <a class="govuk-button" href="../manage-users">
      Continue
    </a>


  </div>
</div>

{% endblock %}
